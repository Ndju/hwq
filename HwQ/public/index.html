<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Sign In</title>
    <link rel="stylesheet" href="css/style.css" type="text/css">
	<meta name="viewport" content="width=device-width, initial-scale=1" /> 
    <script src="jquery-1.8.2.min.js"></script>
</head>
<body id = "homepage" style = "background-image: none;!important">
<div class = "homeheader">
    <div id = "homeheaderdiv">
        <h4 id = "header-logos"></h4>
    </div>
</div>
<!--  -->
<img id = "homepageImage" src = "css/background/1.jpg" width  = "100%" height = "100%;">
<div id = "homepage-container">
    <form class="homepage-loginform" method="post" action="login">
        <h1 id="homepage-LoginHeader"> Log in.</h1>
        <div class="homepage-loginitems" id="homepage-username">
            <input placeholder="username" id="id_username" maxlength="254" name="username" type="text">
        </div>
        <div class="homepage-loginitems" id="homepage-password">
            <input placeholder="password" id="id_password" name="password" type="password">
        </div>
        <br>
        <input id = "loginbutton" type="submit" value="Log in">
        <input id = "signUpButton" type="button" value="Sign Up">
    </form>
	<form class = "homepage-signUpForm" method="post" action="signup">
		<h1 id="SignUpHeader"> SIGN UP</h1>
		<input class = "signUpInput" id = "signUpFName" placeholder = "first name" type = "text"  name = "signUpFName" required>
		<input class = "signUpInput" id = "signUpLName" placeholder = "last name" type = "text"  name = "signUpLName" required>
        <input class = "signUpInput" id = "signUpPass" placeholder = "password" type = "password" name = "signUpPass" required>
        <input class = "signUpInput" id = "signUpRepeatPass" placeholder = "repeat password" type = "password" name = "signUpRepeatPass" required>
        <input class = "studteachradio" id = "Student" type = "radio" name="isTeacher"> Student
         <input class = "studteachradio" id = "Teacher" type = "radio" name="isTeacher"> Teacher
        <input class = "signUpButton" id = "signUpSubmitButton" type="submit" value="Sign Up">
        <input class = "signUpButton" id = "cancelSignUp" type="button" value="Cancel">
	</form>
</div>

<script>
/* just have this show the actual sign up page later  */
    $(document).ready(function() {
    	$('.homepage-signUpForm').hide();
      	$('#signUpButton').bind('click touchstart', function(e){
    		$('.homepage-loginform').hide();
    	  	$('.homepage-signUpForm').show();
    	  	$('#homepage-container').css("padding-top", "180px");
    	   
       })
       $('#cancelSignUp').bind('click touchstart', function(e){
    		$('.homepage-loginform').show();
    	  	$('.homepage-signUpForm').hide();
    	  	$('#homepage-container').css("padding-top", "220px");
    	   
       })
       
    });
</script>
