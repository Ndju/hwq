<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Sign In</title>
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <script src="jquery-1.8.2.min.js"></script>
</head>
<body id = "homepage" style = "background-image: none;!important">
<div class = "homeheader">
    <div id = "homeheaderdiv">
        <h4 id = "header-logos"></h4>
    </div>
</div>
<!--  -->
<img id = "homepageImage" src = "css/background/1.jpg" width  = "100%" height = "100%;">
<div id = "homepage-container">
    <form class="homepage-loginform" method="post" action="login">
        <h1 id="homepage-LoginHeader"> Log in.</h1>
        <div class="homepage-loginitems" id="homepage-username">
            <input placeholder="username" id="id_username" maxlength="254" name="username" type="text">
        </div>
        <div class="homepage-loginitems" id="homepage-password">
            <input placeholder="password" id="id_password" name="password" type="password">
        </div>
        <br>
        <input id = "loginbutton" type="submit" value="Log in">
    </form>

</div>

<script>
//    <!--Home script for showing stuff for either new user or whatever-->
    $(document).ready(function() {
       $('#newprofile').hide();
        $('#createprofile').bind('click touchstart',function(e){
            $('#homepage-container').hide();
            $('#newprofile').show();
        });
        $('#profileexists').bind('click touchstart',function(e){
            $('#newprofile').hide();
            $('#homepage-container').show();
        })
    });
</script>

<script>
    $(document).ready(function(){
        var first;
        var last;
        var email;
        var username;
        var password;
        $('#newprofilebutton').bind('click touchstart', function(e){
            first = $('#newprofile_firstname').val();
            last = $('#newprofile_lastname').val();
            email = $('#newprofile_id_email').val();
            username = $('#newprofile_id_username').val();
            password = $('#newprofile_id_password').val();

        });
    })

</script>




</body>
</html>
